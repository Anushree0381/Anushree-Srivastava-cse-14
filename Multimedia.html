<!DOCTYPE html>
<html>

<head>
    <title>Media Tags in HTML</title>
</head>

<body>
    <h1>Media Tags in HTML</h1>

    <!--Image hyperlink-->
    <h2>Image</h2>
    <img src="Butterfly.jpg" alt="Butterfly" width="300" height="250">
    <h5>This is an image using the &lt;img&gt;</h5>
    <br>
    <h2>Audio</h2>

    <!--Audio-->
    <audio controls>
        <source src="rain-sound.mp3.mp3" type="audio/mpeg">
    </audio>
    <h5>This is audio player using the &lt;audio&gt;.</h5>
    <br>
    <!--Video-->
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="Butterfly.vid.mp4" type="video/mp4">
    </video>
    <h5>This is a video player using the &lt;video&gt; tag.</video></h5>
    <br>
    <!--Youtube video-->
    <h2>Embeded Video (Iframe)</h2>
    <iframe width="400" height="250" src="https://www.youtube.com/embed/WjEewImqiRU?si=W6jq33SOPE0X4L2w"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h5>This uses &lt;iframe&gt; to embeded Youtube video.</h5>
</body>

</html>
